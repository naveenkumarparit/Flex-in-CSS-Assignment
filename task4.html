<!-- Task4: A client of yours wants to add a pricing section on their website to showcase their newly introduced premium plans. You have to build the pricing section for their business. They have provided you with the figma design for the same. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Section</title>
        <link rel="stylesheet" href="./style-task4.css">
</head>
<body>
    <!-- Pricing section -->
    <section class="pricing-section">
        <!-- Free Plan -->
        <div class="card">
            <h2 class="plan-name">Free Plan</h2>
            <p class="plan-for">For personal</p>
            <h2 class="price">$0</h2>
            <button class="features"><span><img src="./assets/light_tick.png" alt="light-tick"></span>1 users</button>
            <p class="features"><span><img src="./assets/light_tick.png" alt="light-tick"></span>4 Web mails</p>
            <p class="features"><span><img src="./assets/light_tick.png" alt="light-tick"></span>Responsive Website</p>
            <p class="features"><span><img src="./assets/light_tick.png" alt="light-tick"></span>Free SSL</p>
            <div class="button-section">
                <button class="button">Subscribe now</button>
            </div>
        </div>
        <!-- Basic Plan -->
        <div class="card dark">
            <h2 class="plan-name">Basic Plan</h2>
            <p class="plan-for">For small business</p>
            <h2 class="price">$29</h2>
            <p class="features"><span><img src="./assets/dark_tick.png" alt="dark-tick"></span>4 users</p>
            <p class="features"><span><img src="./assets/dark_tick.png" alt="dark-tick"></span>10 Web mails</p>
            <p class="features"><span><img src="./assets/dark_tick.png" alt="dark-tick"></span>Responsive Website</p>
            <p class="features"><span><img src="./assets/dark_tick.png" alt="dark-tick"></span>Free SSL</p>
            <div class="button-section">
                <button class="button dark-button">Subscribe now</button>
            </div>
        </div>
        <!-- Pro Plan -->
        <div class="card">
            <h2 class="plan-name">Pro Plan</h2>
            <p class="plan-for">For enterprise</p>
            <h2 class="price">$49</h2>
            <p class="features"><span><img src="./assets/light_tick.png" alt="light-tick"></span>Unlimited users</p>
            <p class="features"><span><img src="./assets/light_tick.png" alt="light-tick"></span>Unlimited Web mails</p>
            <p class="features"><span><img src="./assets/light_tick.png" alt="light-tick"></span>Responsive Website</p>
            <p class="features"><span><img src="./assets/light_tick.png" alt="light-tick"></span>Free SSL + SEO</p>
            <div class="button-section">
                <button class="button">Subscribe now</button>
            </div>
        </div>
    </section>
</body>
</html>
