<!--Task5: Build a clone of the IRCTC ticket booking page. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRCTC</title>
    <link rel="stylesheet" href="./style-task5.css">
</head>
<body>
    <!-- The Main Container -->
    <div class="container">
        <!-- Left section -->
        <section class="left-section">
            <!-- Navigation bar and Logo -->
            <nav>
                <div class="logo">
                    <img src="./IRCTC Assests/IRCTCLogo.png" alt="">
                    <img src="./IRCTC Assests/indianRailwaysLogo.png" alt="">
                </div>
                <div class="nav-bar">
                    <ul>
                        <li>Ask Disha</li>
                        <li>Contact us</li>
                        <li>Alerts</li>
                    </ul>
                    <ul>
                        <li><button class="login-button">Login</button></li>
                        <li><button>Register</button></li>
                        <li><button>Agent Login</button></li>
                    </ul>
                </div>
            </nav>
            <main>
                <!-- Title bar -->
                <div>
                    <h2 class="title">Indian Railways</h2>
                    <p class="sub-title">
                        <span class="green-text">Safety</span>
                        <span class="orange-text">Security</span>
                        <span class="blue-text">Punctuality</span>
                    </p>
                </div>
                <div class="button-container">
                    <button class="selected"><img src="./IRCTC Assests/ticket_icon.png" alt="Ticket icon">Book Ticket</button>
                    <button><img src="./IRCTC Assests/tick_icon.png" alt="Tick icon">PNR Status</button>
                    <button><img src="./IRCTC Assests/chart_icon.png" alt="Chart icon">Charts / Vacancy</button>
                </div>    
                <div class="journey-details-container">
                    <div class="card-element">
                        <div class="card-image-container">
                            <img src="./IRCTC Assests/departure_train_icon.png" alt="Departure train icon">
                        </div>
                        <!-- Booking section -->
                        <div class="option">
                            <div class="dropdown">
                                <span>From</span>
                                <img src="./IRCTC Assests/expand_more_icon.png" alt="Expand more icon image">
                            </div>
                            <div class="choose-location">
                                <h2>Banglore</h2>
                                <span>KSR - Banglore</span>
                            </div>
                        </div>
                    </div>
                    <div class="from-to-arrow">
                        <img src="./IRCTC Assests/to_from_arrow.png" alt="Arrows">
                    </div>
                    <div class="card-element">
                        <div class="card-image-container">
                            <img src="./IRCTC Assests/destination_train_icon.png" alt="Departure train icon">
                        </div>
                        <div class="option">
                            <div class="dropdown">
                                <span>To</span>
                                <img src="./IRCTC Assests/expand_more_icon.png" alt="Expand more icon image">
                            </div>
                            <div class="choose-location">
                                <h2>Kasaragod</h2>
                                <span>KSD - Kasaragod</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="journey-details-container">
                    <div class="card-element">
                        <div class="card-image-container">
                            <img src="./IRCTC Assests/calander-icon.png" alt="Calender Image">
                        </div>
                        <div class="option">
                            <div class="dropdown ">
                                <span>Date</span>
                                <img src="./IRCTC Assests/expand_more_icon.png" alt="Expand more icon image">
                            </div>
                            <div class="choose-location">
                                <h2>01 Aug 23</h2>
                                <span>Tuesday</span>
                            </div>
                        </div>
                    </div>
                <div class="card-element">
                    <div class="card-image-container">
                        <img src="./IRCTC Assests/threedot-icon.png" alt="Three dot image">
                    </div>
                    <div class="option">
                        <div class="dropdown ">
                            <span>Class</span>
                            <img src="./IRCTC Assests/expand_more_icon.png" alt="Expand more icon image">
                        </div>
                        <div class="choose-location">
                            <h2>3A</h2>
                            <span>AC 3 tier</span>
                        </div>
                    </div>
                </div>
                <div class="card-element">
                    <div class="card-image-container">
                        <img src="./IRCTC Assests/widgets_icon.png" alt="Widgets Icon Image">
                    </div>
                    <div class="option">
                        <div class="dropdown">
                            <span>Seat Type</span>
                            <img src="./IRCTC Assests/expand_more_icon.png" alt="Expand more icon image">
                        </div>
                        <div class="choose-location">
                            <h2>TATKAL</h2>
                            <span>AC 3 tier</span>
                        </div>
                    </div>
                </div>
            </div>
                <button class="search-train-button">Search Train <img src="./IRCTC Assests/right-arrow-icon.png" alt="Right arrow Image"></button>
            </main>
        </section>
        <!-- Right section -->
        <section class="right-section">
            <img src="./IRCTC Assests/heroImage.png" alt="heroImage">
        </section>
    </div>
</body>
</html>
